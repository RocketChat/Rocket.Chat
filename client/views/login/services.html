<template name='loginServices'>
	{{#if hasLoginServices}}
		<div class="external-login">
			<h3>{{_ "loginServices.login_with"}}</h3>
			{{#each loginService}}
				<button type="button" class="button external-login {{service}}"><span>{{displayName}}</span></button>
			{{/each}}
		</div>
	{{/if}}
</template>
