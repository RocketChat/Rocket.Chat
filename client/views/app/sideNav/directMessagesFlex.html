<template name="directMessagesFlex">
	<header>
		<div>
			<h4>{{_ "Direct_Messages"}}</h4>
		</div>
	</header>
	<div class="content">
		<div class="wrapper">
			{{#if relabelRoom}}
                            <h4>{{_ "Update_direct_message_room"}}</h4>
			{{else}}
                            <h4>{{_ "Create_new_direct_message_room"}}</h4>
			{{/if}}
			<div class="input-line">
				<label for="who">{{_ "With_whom" }}</label>
				{{#if relabelRoom}}
					<input id="who" type="text" readonly value="{{selectedUserName}}">
				{{else}}
					{{> inputAutocomplete settings=autocompleteSettings id="who" class="required search" autocomplete="off" value=selectedUserName}}
				{{/if}}
			</div>
			{{#if securityLabelsInitialized}}
				<div class="input-line">
				{{> securityLabels securityLabelsContext}}
				</div>
			{{/if}}
			{{#if error}}
				<div class="input-error">
					<strong>Oops!</strong>
					{{#each error}}
						<p>{{_ "The_field_is_required" error}}</p>
					{{/each}}
				</div>
			{{/if}}
			<div class="input-submit">
				<button class="button clean primary save-direct-message">{{_ "Save" }}</button>
				<button class="button clean cancel-direct-message">{{_ "Cancel" }}</button>
			</div>
		</div>
	</div>
</template>
