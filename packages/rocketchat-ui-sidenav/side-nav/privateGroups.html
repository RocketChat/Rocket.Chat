<template name="privateGroups">
	<h3 class="add-room {{isActive}}">
		{{_ "Private_Groups"}}
		{{#if hasPermission 'create-p'}}
			<i class="icon-plus"></i>
		{{/if}}
	</h3>
	<ul>
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_groups_yet" }}</p>
		{{/each}}
	</ul>
	{{#if $gt total totalOpen}}
		<a class="more more-groups">{{_ "More_groups"}}...</a>
	{{/if}}
</template>
