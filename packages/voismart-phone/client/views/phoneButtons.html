<template name="phoneButtons">
	{{#if phoneAvailable}}
		{{#if desktopPhone}}
			<div class="phone-call-buttons phone-user-call">
				{{#if videoEnabled}}
				<button class="start-phone-videocall button primary green-hook" aria-label="{{_ "Start_video_call"}}"><i class="icon-videocam"></i></button>
				{{/if}}
				<button class="start-phone-audiocall button primary green-hook" aria-label="{{_ "Start_audio_call"}}"><i class="icon-phone"></i></button>
				<button class="stop-phone-call button primary red-hook" aria-label="{{_ "Stop_audio_call"}}"><i class="icon-phone"></i></button>
			</div>
		{{else}}
			<div class="phone-call-buttons phone-user-call">
				<button class="start-phone-audiocall button primary green-hook" aria-label="{{_ "Start_audio_call"}}"><i class="icon-phone"></i></button>
			</div>
		{{/if}}
	{{/if}}
</template>
