<template name="drawingBoardMain">

    <div class="{{#unless subscribed}}not-joined{{/unless}}">
		{{> drawingBoard}}
		{{#if canJoin}}
            <div class="room-join">
                <div class="dialog">
					{{{_ "you_are_in_preview_mode_of" room_name=roomName}}}
                    <button class="button join"><span><i class="icon-login"></i> {{_ "join"}}</span></button>
                </div>
            </div>
		{{/if}}
    </div>

</template>
