<template name="adminRooms">
	<section class="page-container page-list">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Rooms"}}</span>
			</h2>
		</head>
		<div class="content">
			{{#unless hasPermission 'view-room-administration'}}
				<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
			{{else}}
				<form class="search-form" role="form">
					<div class="input-line search">
						<input type="text" id="rooms-filter" placeholder="{{_ "Search"}}" dir="auto">
						<i class="icon-search"></i>
						{{#unless isReady}}<i class="icon-spin4"></i>{{/unless}}
					</div>
					<input type="checkbox" name="room-type" value="c"> {{_ "Channels"}}
					<input type="checkbox" name="room-type" value="d"> {{_ "Direct_Messages"}}
					<input type="checkbox" name="room-type" value="p"> {{_ "Private_Groups"}}
				</form>
				<div class="results">
					{{{_ "Showing_results" roomCount}}}
				</div>
				<div class="list">
					<table>
						<thead>
							<tr>
								<th width="30%">{{_ "Name"}}</th>
								<th width="20%">{{_ "Qty_users"}}</th>
								<th width="25%">{{_ "Type"}}</th>
								<th width="25%">{{_ "Default"}}</th>
							</tr>
						</thead>
						<tbody>
							{{#each rooms}}
							<tr class="room-info">
								<td>{{name}}</td>
								<td>{{usernames.length}}</td>
								<td>{{type}}</td>
								<td>{{default}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
					{{#if hasMore}}
						<button class="button secondary load-more {{isLoading}}">{{_ "Load_more"}}</button>
					{{/if}}
				</div>
			{{/unless}}
		</div>
	</section>
	<section class="flex-tab">
		{{> Template.dynamic template=flexTemplate data=flexData}}
	</section>
</template>
