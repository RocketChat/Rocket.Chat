<template name="alerts">
	<div class="rc-alerts rc-alerts--{{popoverClass}}" data-popover="popover">
		<div class="rc-alerts__content js-action">
			{{#if template}}
			{{> Template.dynamic template=template data=data}}
			{{else}}
			{{text}}
			{{{html}}}
			{{/if}}

		</div>
		{{#unless hideCLose}}
		<div class="rc-alerts__icon js-close">
			{{> icon block="rc-alerts__icon rc-alerts__icon--close" icon='plus'}}
		</div>
		{{/unless}}
	</div>
</template>
