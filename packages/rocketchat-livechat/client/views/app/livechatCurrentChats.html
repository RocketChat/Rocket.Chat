<template name="livechatCurrentChats">
	<div class="list">
		<table>
			<thead>
				<tr>
					<th width="34%">{{_ "Name"}}</th>
					<th width="33%">{{_ "Started_At"}}</th>
					<th width="33%">{{_ "Last_Message_At"}}</th>
				</tr>
			</thead>
			<tbody>
				{{#each livechatRoom}}
					<tr class="row-link">
						<td>{{name}}</td>
						<td>{{startedAt}}</td>
						<td>{{lastMessage}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
