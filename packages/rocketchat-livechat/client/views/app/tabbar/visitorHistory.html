<template name="visitorHistory">
	<div class="content">
		<div class="list-view">
			<div class="title">
				<h2>{{_ "Past_Chats"}}</h2>
			</div>
			<div class="visitor-navigation">
				<div class="visitor-scroll">
					<ul>
						{{#each previousChats}}
							<li><a href="{{pathFor "live" code=code}}">{{date}}</a></li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
