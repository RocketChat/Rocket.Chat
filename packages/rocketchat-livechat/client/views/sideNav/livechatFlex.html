<template name="livechatFlex">
	<aside class="sidebar sidebar--flex sidebar-flex-background" role="navigation">
		<header class="sidebar__header">
			{{> accountBox lighten=true }}
			<button class="sidebar-flex__back-button sidebar-flex-content-active" data-action="back">
				<svg class="sidebar-flex__back-icon">
					<use xlink:href="#icon-arrow-back"></use>
				</svg>
				<span>Back to chat</span>
			</button>
		</header>
		<div class="rooms-list">
			<ul class="rooms-list__list">
				{{> sidebarItem menuItem "Current_Chats" false "livechat-current-chats" }}
				{{> sidebarItem menuItem "User_management" false "livechat-users" }}
				{{> sidebarItem menuItem "Departments" false "livechat-departments" }}
				{{> sidebarItem menuItem "Triggers" false "livechat-triggers" }}
				{{> sidebarItem menuItem "Custom_Fields" false "livechat-customfields" }}
				{{> sidebarItem menuItem "Installation" false "livechat-installation" }}
				{{> sidebarItem menuItem "Appearance" false "livechat-appearance" }}
				{{> sidebarItem menuItem "Integrations" false "livechat-integrations" }}
				{{> sidebarItem menuItem "Office_Hours" false "livechat-officeHours" }}
			</ul>
		</div>
	</aside>
</template>
