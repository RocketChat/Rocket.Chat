sudo: required
language: node_js
branches:
  only:
  - develop
  - master
  - "/^v(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$/"
git:
  depth: 1
node_js:
- '0.12'
cache:
  directories:
  - "~/.meteor"
before_install:
- npm install -g npm@'>=2.13.5'
- mkdir -p node_modules
install:
- curl https://install.meteor.com | /bin/sh
before_script:
- mkdir /tmp/build
script:
- meteor build /tmp/build
before_deploy:
- source ".travis/setbranch.sh"
- source ".travis/setdeploydir.sh"
- ".travis/setupsig.sh"
- ".travis/namefiles.sh"
- ".travis/sandstorm.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "$ROCKET_DEPLOY_DIR/rocket.chat-$ROCKET_BRANCH.tgz"
  - "$ROCKET_DEPLOY_DIR/rocket.chat-$ROCKET_BRANCH.tgz.asc"
  - "$ROCKET_DEPLOY_DIR/rocket.chat-$ROCKET_BRANCH.spk"
  on:
    tags: true
    all_branches: true
after_deploy:
- ".travis/docker.sh"
env:
  global:
  - secure: 
  - secure: 
