language: node_js
services:
    - docker
branches:
  only:
    - develop
    - "/^(\\d+\\.)?(\\d+\\.)?(\\*|\\d+)$/"
git:
  depth: 1
node_js:
  - '4'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  directories:
    - "~/.meteor"
before_install:
  - if [ ! -e "$HOME/.meteor/meteor" ]; then curl https://install.meteor.com | /bin/sh; fi
install:
  - export PATH="$HOME/.meteor:$PATH"
before_script:
  - mkdir /tmp/build
  - npm install
  - npm run lint
script:
  - meteor build /tmp/build
before_deploy:
  - source ".travis/setartname.sh"
  - source ".travis/setdeploydir.sh"
  - ".travis/setupsig.sh"
  - ".travis/namefiles.sh"
  - echo ".travis/sandstorm.sh"
deploy:
  provider: s3
  access_key_id: "AKIAIKIA7H7D47KUHYCA"
  secret_access_key: $ACCESSKEY
  bucket: "download.rocket.chat"
  skip_cleanup: true
  upload_dir: build
  local_dir: $ROCKET_DEPLOY_DIR
  on:
    condition: "$TRAVIS_PULL_REQUEST=false"
    all_branches: true
after_deploy:
  - ".travis/docker.sh"
  - ".travis/update-releases.sh"
env:
  global:
    - secure: 
    - CXX=g++-4.8
    - secure: 
