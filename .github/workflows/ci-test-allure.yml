name: E2E Tests with Allure Reports

on:
  pull_request:
    branches: [reports]
  push:
    branches: [develop]

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.16.0]
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: |
          cd apps/meteor
          yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd apps/meteor
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Allure Commandline
        run: |
          # Download and install Allure commandline tool
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Prepare Allure results directory
        run: |
          cd apps/meteor
          mkdir -p allure-results
          echo "ðŸ“ Created allure-results directory"

      - name: Run Playwright tests
        run: |
          cd apps/meteor
          yarn test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Debug - Check Allure results
        if: always()
        run: |
          cd apps/meteor
          echo "ðŸ” Checking for Allure results..."
          if [ -d "allure-results" ]; then
            echo "âœ… allure-results directory exists"
            echo "Contents:"
            ls -la allure-results/
            echo "JSON files count: $(find allure-results -name "*.json" | wc -l)"
          else
            echo "âŒ allure-results directory does not exist"
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          cd apps/meteor
          mkdir -p allure-report

          # Check if allure-results exists and has content
          if [ -d "allure-results" ] && [ "$(find allure-results -name "*.json" | wc -l)" -gt 0 ]; then
            echo "ðŸ“Š Generating Allure report from allure-results directory"
            allure generate allure-results --clean -o allure-report
          else
            echo "âš ï¸ No Allure results found, creating empty report"
            echo '{"uuid":"empty","name":"No tests executed","status":"skipped","start":'$(date +%s000)',"stop":'$(date +%s000)',"steps":[]}' > allure-results/empty-result.json
            allure generate allure-results --clean -o allure-report
          fi

      - name: Upload Allure results as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-${{ github.run_number }}
          path: apps/meteor/allure-results/
          retention-days: 30

      - name: Upload Allure report as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-${{ github.run_number }}
          path: apps/meteor/allure-report/
          retention-days: 30

      - name: Upload HTML report as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.browser }}-${{ github.run_number }}
          path: apps/meteor/tests/e2e/reports/html/
          retention-days: 30

      - name: Upload JUnit report as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-${{ matrix.browser }}-${{ github.run_number }}
          path: apps/meteor/tests/e2e/reports/junit.xml
          retention-days: 30

      - name: Publish Allure Report to GitHub Pages
        if: github.event_name == 'pull_request' ||  github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/meteor/allure-report
          destination_dir: allure-reports/e2e/${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with Allure Report Link
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Allure Report')
            );

            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/allure-reports/e2e/${{ github.run_number }}/`;
            const commentBody = `## ðŸ“Š E2E Test Results

            **Allure Report**: [View Report](${reportUrl})

            **Test Run**: #${{ github.run_number }}
            **Browser**: ${{ matrix.browser }}
            **Node.js**: ${{ matrix.node-version }}

            ðŸ“¥ **Download Reports**:
            - [Allure Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
            - [Allure Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)

            ---
            *Reports are generated automatically for this PR*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
