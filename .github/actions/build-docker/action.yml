name: 'Build docker image'
description: 'Build container image for alpine, debian bases and the preview image; pushes to github container registry (single platform at a time)'

inputs:
  registry-username:
    description: ''
    required: false
  registry-token:
    description: ''
    required: false
  node-version:
    required: false
    description: 'Node version'
  platform:
    required: false
    description: 'Platform'
  repository-owner:
    description: 'Owner of registry repository'
    required: false
    default: 'rocketchat'
  version-tag:
    description: 'Version part of a image tag'
    required: true
  registry:
    default: ghcr.io
    description: 'Registry to push the images to'
  targets:
    description: 'Targets to build'
    required: false
    default: 'authorization-service account-service ddp-streamer-service presence-service stream-hub-service'
  arch:
    description: 'Host architecture to build for'
    required: true
    deprecationMessage: 'Soon to use concurrent builds'
  push:
    description: Push image to registry
    required: false
    default: 'true'

runs:
  using: composite

  steps:
    - name: Login to GitHub Container Registry
      if: inputs.push == 'true'
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ inputs.registry-token }}

    - name: Restore build
      uses: actions/download-artifact@v3
      with:
        name: build
        path: dist

    - name: Unpack build
      shell: bash
      run: |
        cd dist
        tar xzf Rocket.Chat.tar.gz
        rm Rocket.Chat.tar.gz

    - uses: dtinth/setup-github-actions-caching-for-turbo@v1
      if: inputs.platform == 'alpine'

    # no need to "build" stuff if not building the ms targets
    - name: Setup NodeJS
      if: inputs.platform == 'alpine'
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ inputs.node-version }}
        cache-modules: true
        install: true

    - run: yarn build
      if: inputs.platform == 'alpine'
      shell: bash

    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
      with:
        driver: docker-container
        platforms: linux/amd64,linux/arm64

    - name: Build and push docker images
      shell: bash
      run: |
        export repository_owner=${{ inputs.repository-owner }}
        export tag=${{ inputs.version-tag }}
        export registry=${{ inputs.registry }}

        arch=${{inputs.arch}}
        if [ "$arch" = "arm64" ]; then
          tag+="-$arch" # pr-xxxxx.official-arm64
        fi

        print_and_build() {
          args=()
          if [ "$arch" != 'all' ]; then
            args+=(--set="*.platform=linux/$arch")
          fi

          if [ ${{inputs.push}} = 'true' ]; then
            args+=(--push)
          else
            args+=(--load)
          fi

          docker buildx bake --print "$@" "${args[@]}"
          docker buildx bake "$@" "${args[@]}"
        }

        type=${{ inputs.platform }}

        if [[ $type == 'preview' ]]; then
          print_and_build preview
          exit $?
        fi

        if [[ $type == 'official' ]]; then
          print_and_build monolith
          exit $?
        fi

        targets=(monolith_alpine)
        targets+=(${{inputs.targets}})

        if [[ $arch == 'all' ]]; then
          print_and_build "${targets[@]}"
        else
          print_and_build "${targets[@]}"
        fi
