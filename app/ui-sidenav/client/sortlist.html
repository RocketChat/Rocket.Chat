<template name="sortlist">
	<div class="rc-popover__column">
		<ul class="rc-popover__list">
			<li class="rc-popover__item {{bold 'sidebarSortby' 'alphabetical'}}">
				<label class="rc-popover__label">
					<input type="radio" name="sidebarSortby" value="alphabetical" class="hidden" checked="{{checked 'sidebarSortby' 'alphabetical'}}">
					<span class="rc-popover__icon">
						{{> icon block="rc-popover__icon-element" icon='sort' }}
					</span>
					<span class="rc-popover__item-text"> {{_"Alphabetical"}}</span>
				</label>
			</li>
			<li class="rc-popover__item {{bold 'sidebarSortby' 'activity'}}">
				<label class="rc-popover__label">
					<input type="radio" name="sidebarSortby" value="activity" class="hidden" checked="{{checked 'sidebarSortby' 'activity'}}">
					<span class="rc-popover__icon">
						{{> icon block="rc-popover__icon-element" icon='clock' }}
					</span>
					<span class="rc-popover__item-text">{{ _"Activity"}}</span>
				</label>
			</li>
		</ul>
		<span class="rc-popover__divider"></span>
		<ul class="rc-popover__list">
			<li class="rc-popover__item {{bold 'sidebarShowDiscussion'}}">
				<label class="rc-popover__label">
					<input type="checkbox" name="sidebarShowDiscussion" class="hidden" checked="{{checked 'sidebarShowDiscussion'}}" />
					<span class="rc-popover__icon">
						{{> icon block="rc-popover__icon-element" icon='discussion' }}
					</span>
					<span class="rc-popover__item-text">{{_ "Group_discussions"}}</span>
				</label>
			</li>
			<li class="rc-popover__item {{bold 'sidebarShowServiceAccounts'}}">
				<label class="rc-popover__label">
					<input type="checkbox" name="sidebarShowServiceAccounts" class="hidden" checked="{{checked 'sidebarShowServiceAccounts'}}" />
					<span class="rc-popover__icon">
						{{> icon block="rc-popover__icon-element" icon='user' }}
					</span>
					<span class="rc-popover__item-text">{{_ "Group_subscriptions"}}</span>
				</label>
			</li>
			<li class="rc-popover__item {{bold 'sidebarGroupByType'}}">
				<label class="rc-popover__label">
					<input type="checkbox" name="sidebarGroupByType" class="hidden" checked="{{checked 'sidebarGroupByType'}}"/>
					<span class="rc-popover__icon">
						{{> icon block="rc-popover__icon-element" icon='sort-amount-down' }}
					</span>
					<span class="rc-popover__item-text">{{_ "Group_by_Type"}}</span>
				</label>
			</li>
			{{#if favorite}}
				<li class="rc-popover__item {{bold 'sidebarShowFavorites'}}">
					<label class="rc-popover__label">
						<input type="checkbox" name="sidebarShowFavorites" class="hidden" checked="{{checked 'sidebarShowFavorites'}}"/>
						<span class="rc-popover__icon">
							{{> icon block="rc-popover__icon-element" icon='star' }}
						</span>
						<span class="rc-popover__item-text">{{_"Group_favorites"}}</span>
					</label>
				</li>
			{{/if}}
			<li class="rc-popover__item {{bold 'sidebarShowUnread'}}">
				<label class="rc-popover__label">
					<input type="checkbox" name="sidebarShowUnread" class="hidden" checked="{{checked 'sidebarShowUnread'}}">
					<span class="rc-popover__icon">
						{{> icon block="rc-popover__icon-element" icon='eye-off' }}
					</span>
					<span class="rc-popover__item-text">{{_"Unread_on_top"}}</span>
				</label>
			</li>
		</ul>
	</div>
</template>
