<template name="livechatOnHold">
	{{#if roomOpen}}
		{{#if isPreparing}}
			{{> loading}}
		{{else}}
				<div class="rc-message-box__join">
					{{{_ "chat_on_hold_due_to_inactivity"}}}
					<button class="rc-button rc-button--primary rc-button--small rc-message-box__take-it-button js-take-it">{{_ "Resume"}}</button>
				</div>
		{{/if}}
	{{else}}
		<p>{{_ "This_conversation_is_already_closed"}}</p>
	{{/if}}
</template>
