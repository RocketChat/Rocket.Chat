<template name="visitorHistory">
	<div class="content">
		<div class="list-view">
			<div class="title">
				<h2>{{_ "Past_Chats"}}</h2>
			</div>
			<div class="visitor-navigation">
				{{#if loadingNavigation}}
					{{_ "Loading..."}}
				{{else}}
					<div class="visitor-scroll">
						<ul>
							{{#each previousChats}}
								<li><a href="{{pathFor "live" id=_id}}">{{title}}</a></li>
							{{/each}}
						</ul>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
